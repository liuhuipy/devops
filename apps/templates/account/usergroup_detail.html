{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/css/host.css">
{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>
            用户组详情
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-server"></i> 用户管理</a>
            <li><a href="{% url 'accounts:usergroup_list' %}"> 用户组</a></li>
            <li class="active"><a href="#">用户组详情</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h1 class="box-title" style="font-size: 25px;">{{ usergroup.name }}</h1>
                        <a href="{% url 'accounts:usergroup_edit' usergroup.pk %}" class="pull-right"><button class="btn btn-primary">修改用户组配置</button></a>
                    </div>
                    <div class="box-body">
                        <div class="form-horizontal">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-md-3 control-label">
                                    用户组名：
                                </div>
                                <div class="col-md-8 hos">
                                    <b>{{ usergroup.name }}</b>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 control-label">
                                    描述：
                                </div>
                                <div class="col-md-8 hos">
                                    <b>{{ usergroup.description }}</b>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 control-label">
                                    创建时间：
                                </div>
                                <div class="col-md-8 hos">
                                    <b>{{ usergroup.create_time }}</b>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('#g-3').addClass('active');
            $('#g-3-2').addClass('active');
        });
    </script>
{% endblock %}
